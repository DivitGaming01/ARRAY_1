<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        var no=[2,27,16,21];
        function multiply(n)
        {
            return n*10;
        }
        var newarray=no.map(multiply);
        document.getElementById("demo").innerHTML=newarray;
    </script>
</body>
</html>
